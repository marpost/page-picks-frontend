<div class="mt-3 recommendation-header">
  <h2>Recommendations Based on Your Reading Habits</h2>
  <p class="mt-3">Weâ€™ve handpicked these books just for you. Dive into your next favorite story!</p>
</div>
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let book of books">
    <ng-template carouselSlide>
      <div class="book-status-card">
        <img [src]="book.imageUrl" alt="{{ book.title }} Cover" class="book-cover" />
        <div class="book-details">
          <h4>{{ book.title }}</h4>
          <p>{{ book.author }}</p>
          <p>{{ book.genre }}</p>
          <p>{{ book.pageCount }} pages</p>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
