<div class="popular-books-section">
  <h2>Explore the Most Popular Books</h2>
  <p>Discover the top picks from our library. Dive into exciting adventures, mysteries, and more!</p>

  <div class="book-cards-container">
    <div class="book-card" *ngFor="let book of popularBooks">
      <img [src]="book.imageUrl" alt="{{ book.title }}" class="book-cover" />
      <div class="book-details">
        <h4>{{ book.title }}</h4>
        <p>{{ book.author }}</p>
        <p>{{ book.genre }}</p>
        <p>{{ book.pageCount }} pages</p>
      </div>
    </div>
  </div>

  <div class="signup-cta">
    <p>Want personalized recommendations? <a href="/register">Sign up</a> or <a href="/login">Log in</a> today!</p>
  </div>
</div>
