<div class="mt-3 recommendation-header">
  <h2>Top-Rated Books by Our Community</h2>
  <p class="mt-3">Explore the books loved and praised by fellow readers. See what everyoneâ€™s talking about!</p>
</div>
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let book of bestReviewed">
    <ng-template carouselSlide>
      <div class="book-status-card">
        <img [src]="book.imageUrl" alt="{{ book.title }} Cover" class="book-cover" />
        <div class="book-details">
          <h4>{{ book.title }}</h4>
          <p>{{ book.author }}</p>
          <p>{{ book.genre }}</p>
          <p>{{ book.pageCount }} pages</p>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
