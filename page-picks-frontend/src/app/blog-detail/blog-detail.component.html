<div *ngIf="blog" class="blog-detail">
  <div class="mt-5 blog-header">
    <h1>{{ blog.title }}</h1>
    <p class="blog-author">By {{ blog.author?.firstName }} {{ blog.author?.lastName }} | {{ blog.createdAt | date }}</p>
  </div>

  <div class="blog-image">
    <img src="assets/images/istockphoto-961155428-612x612.jpg" alt="Blog Image">
  </div>

  <div class="blog-content">
    <p>{{ blog.content }}</p>
  </div>

  <div class="blog-tags">
    <span *ngFor="let tag of blog.tags" class="blog-tag">{{ tag }}</span>
  </div>
</div>
